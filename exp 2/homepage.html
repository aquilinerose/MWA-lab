<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="banner">
        <img src="banner.jpg" alt="Banner Image" style= "width : 100%">
    </section>
    <section id="contents">
        <!-- Contents of the home page -->
        <h1>Welcome to Online Bus Ticket Booking</h1>
        <p>Find and book your bus tickets online.</p>
        <br><br>
        <form action="ticketbooking.html" method="post">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>
    
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>
    
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
    
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <label for="from">From:</label><br>
            <select id="from" name="from" required>
                <option value="">Select Origin</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Thrissur">Thrissur</option>
                <!-- Add more options as needed -->
            </select><br><br>
    
            <label for="to">To:</label><br>
            <select id="to" name="to" required>
                <option value="">Select Destination</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Chennai</option>
                <!-- Add more options as needed -->
            </select><br><br>
    
            <input type="submit" value="Submit">
        </form>
       
    </section>
    <br><br>
    <footer>
        <p>&copy; 2024 Online Bus Ticket Booking</p>
    </footer>
</body>
</html>
